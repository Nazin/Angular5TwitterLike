<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Unexpected error</h4>
      </div>
      <div class="modal-body">
        <p>We've encountered unexpected error, please refresh the page to try again.</p>
        <p>Error details: {{ message }}</p>
      </div>
    </div>
  </div>
</div>
